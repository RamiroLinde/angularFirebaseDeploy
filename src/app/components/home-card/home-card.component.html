<div class="card">
    <img [src]="house?.foto" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{house?.titulo}}</h5>
      <p class="card-text">{{house?.direccion}}</p>
      <a class="btn btn-success w-100" [routerLink]="['/home',house?.id]">Información</a>
      <a  class="btn btn-danger w-100 mt-3" (click)="onDelete(house?.id)">Borrar</a>
      <a  class="btn btn-warning w-100 mt-3" [routerLink]="['/update',house?.id]">Actualizar</a>
      <div class="mt-3">
        <p *ngIf="house?.disponible" [ngClass]="{'dis': house?.disponible === true}">✔ Disponible</p>
        <p *ngIf="!house?.disponible" [ngClass]="{'nodis': house?.disponible === false}">❌ No disponible</p>
      </div>
    </div>
  </div>
